{% extends "base.html" %}
{% load static %}

{% block title %}Телефон {{  phone.name }}{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            {% for unit in phone %}
            <h1>Телефон: {{  unit.name }} </h1>
        </div>
        <div class="content">
            <h2> Photo: <img src="{{  unit.image }}"> </h2>
            <h3> Price: {{  unit.price }} </h3>
            {% endfor %}

        </div>
    </div>
{% endblock %}
